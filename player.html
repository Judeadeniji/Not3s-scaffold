<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="./css/fonts.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./main.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./player.css" type="text/css" media="all" />
    <title>Not3s</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1>ggg</h1>
      </div>
      <div class="content">
        <div class="inner-frame">
          <div class="track-title">
            <h1>Stamina ft Ayra Starr & Young John</h1>
          </div>
          <div class="panel">
            <figure class="album-art">
              <img src="" alt="" />
            </figure>
            <p class="track-artist">Tiwa Savage</p>
            <div class="lyric-preview">
              <div class="plate">Lyrics</div>
              <span>Na you take my breath away</span>
            </div>
            <div class="control-panel">
              <div class="sect1">
                <span><i class="bi bi-plus-square"></i></span>
                <span><i class="bi bi-soundwave"></i></span>
                <span><i class="bi bi-save"></i></span>
                <span><i class="bi bi-heart"></i></span>
                <span><i class="bi bi-menu-app"></i></span>
              </div>
              <div class="progress">
                <input class="bar" type="range" min="0" max="100" value="0" />
                <div class="time">
                  <span class="elapsed-time">0:00</span>
                  <span class="total-time">0:00</span>
                </div>
              </div>
              <div class="main-controller">
                <span class="playback-ctrl">
                  <i class="bi bi-shuffle"></i>
                </span>
                <span class="prev">
                  <i class="bi bi-skip-start"></i>
                </span>
                <span class="play-pause">
                  <i class="bi bi-play-circle-fill"></i>
                </span>
                <span class="next">
                  <i class="bi bi-skip-end"></i>
                </span>
                <span class="playlist">
                  <i class="bi bi-music-note-list"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="player.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
